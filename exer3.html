<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Set the background color of a paragraph</title>
</head>

<body>
  <h1>Example #3: Set the background color of a paragraph using JS DOM</h1>
  <input type="button" value="Click to set paragraph background color" onclick="set_background()">
  <p>JavaScript Exercises</p>
  <p>PHP Exercises</p>
  <br><br><a href="exer2.html"><button>Back</button></a>
  <script>
    //Dango, Eric T.
    function set_background() {
      var paragraphElements = document.getElementsByTagName("p");
      var p1 = paragraphElements[0];
      var p2 = paragraphElements[1];
      p1.style.width = "134px";
      p2.style.width = "95px";
      p1.style.background = "rgb(100,233,177)";
      p2.style.background = "rgb(0,255,255)";
    }
  </script>
</body>

</html>
