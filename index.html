<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <h1>Example #1: Change the CSS style using JS DOM</h1>
    <p id='text'>JavaScript Exercises</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
    <br><br><a href="exer2.html"><button>Next</button></a>
    <script>
        function js_style() {
            //Dango, Eric T.
            text.style.fontFamily = "Brush Script MT";
            text.style.fontSize = "23pt";
            text.style.color = "red";
        }
    </script>
</body>

</html>
